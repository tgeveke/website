<script>

//---- Hover Caption ---//	  
jQuery(document).ready(function ($) {
	$('.productbox').hover(
		function(){
			$(this).find('.captionshop').fadeIn(150);
		},
		function(){
			$(this).find('.captionshop').fadeOut(150);
		}
	);
});

	function showLeftPost() {
		var x = document.getElementById("postblockleft");
		var xx = document.getElementById("postblockleft");
		var y = document.getElementById("postcontentright");
		var z = document.getElementById("postblockcenter");

		  if (xx.style.display === "none") {
			x.style.display = "block";			  
			xx.style.display = "block";		  
			y.style.display = "none";
			z.style.display - "none";
		  } 
		  else {
			x.style.display = "block";			  
			xx.style.display = "block";		  
			y.style.display = "block";
			z.style.display - "block";
		  }					  	
	}
	
	function showCenterPost() {
		var x = document.getElementById("postblockright");
		var y = document.getElementById("postcontentright");
		var z = document.getElementById("postblockleft");
		var zz = document.getElementById("postblockcenter");

		  if (y.style.display === "none") {
			y.style.display = "block";	
			z.style.display = "none";
			zz.style.display = "none";
		  } 
		  else {
			y.style.display = "none";			  
			z.style.display = "block";
			zz.style.display = "block";		  
		  }				
	}
	
	function showRightPost() {
		var x = document.getElementById("postblockright");
		var y = document.getElementById("postcontentright");
		var z = document.getElementById("postblockleft");
		var zz = document.getElementById("postblockcenter");

		  if (y.style.display === "none") {
			y.style.display = "block";	
			z.style.display = "none";
			zz.style.display = "none";
		  } 
		  else {
			y.style.display = "none";			  
			z.style.display = "block";
			zz.style.display = "block";		  
		  }			
	}	
	
	function expandfull() {
		var x = document.getElementById("postcontentright");
		var y = document.getElementById("buttonText");
		var z = document.getElementById("expandicon1");
		var zz = document.getElementById("expandicon2");
		var zzz = document.getElementById("closebutton");

		  if (x.style.height === "auto") {
			x.style.height = "425px";
			y.innerHTML = "Show full post";
			z.className = "fas fa-arrow-circle-down fa-lg";
			zz.className = "fas fa-arrow-circle-down fa-lg";
		  }
			
		  else {
		  	x.style.height = "auto";
			x.style.paddingBottom = "100px";
			y.innerHTML = "Show less";
			z.className = "fas fa-arrow-circle-up fa-lg";
			zz.className = "fas fa-arrow-circle-up fa-lg";
		  }			
	}

	// Get the modal
	var modal = document.getElementById("myModal");

	// Get the button that opens the modal
	var btn = document.getElementById("myBtn");

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks the button, open the modal 
	btn.onclick = function() {
	  modal.style.display = "block";
	}

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
	  modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	  if (event.target == modal) {
		modal.style.display = "none";
	  }
	}

</script>
